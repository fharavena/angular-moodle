<div class="col-md-12 mt-3">
  <h1>{{ page_title }}</h1>
  <p>
    Identificate en la plataforma para comenzar!!
  </p>
  <form
    class="col-md-5 ml-0 pl-0"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input
        type="text"
        name="usuario"
        class="form-control"
        #usuario="ngModel"
        [(ngModel)]="user.username"
        required
      />
      <small *ngIf="!usuario.valid && usuario.touched" class="invalid-feedback d-block">
        El usuario no es valido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        La contraseña no es valida
      </small>
    </div>

    <input type="submit" value="Identificarse" class="btn btn-success" [disabled]="loginForm.invalid">
  </form>
</div>
