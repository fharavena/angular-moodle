<div class="mt-5">
  <div class="row" *ngIf="!loading">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 border border-primary rounded"
      *ngFor="let course of courses_enrolled"
      style="
      max-height: 32px;
      overflow: hidden;
      display:inline-block;"
    >
      <h4>
        <a [routerLink]="['/course', course.id]">{{ course.fullname }}</a>
      </h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 mt-3" *ngIf="loading">
    <img
      src="/assets/img/loading.gif"
      style="display: block;
    margin-left: auto;
    margin-right: auto;"
    />
  </div>
</div>
